<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="calculator">
        <div class="calculator-result">

        </div>
        <form class="calculator-keys">
            <button class="calculator-keys-operator">C</button>
            <button class="calculator-keys-operator">V</button>
            <button class="calculator-keys-operator">/</button>
            <button class="calculator-keys-operator">X</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="calculator-keys-operator">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="calculator-keys-operator">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="calculator-keys-operator calculator-key-equal">=</button>
            <button class="calculator-key-zero">0</button>
            <button>.</button>
        </form>
    </main>
    <script src="script.js">
    </script>
</body>


</html>
