<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="calculator">
        <div class="calculator-result-area">
            <span class="calculator-result"></span>
        </div>
        <form class="calculator-keys">
            <input type="button" class="calculator-keys-operator" value="C">
            <input type="button" class="calculator-keys-operator" value="<">
            <input type="button" class="calculator-keys-operator" value="/">
            <input type="button" class="calculator-keys-operator" value="X">
            <input type="button" class="calculator-key-number" value="7">
            <input type="button" class="calculator-key-number" value="8">
            <input type="button" class="calculator-key-number" value="9">
            <input type="button" class="calculator-keys-operator" value="-">
            <input type="button" class="calculator-key-number" value="4">
            <input type="button" class="calculator-key-number" value="5">
            <input type="button" class="calculator-key-number" value="6">
            <input type="button" class="calculator-keys-operator" value="+">
            <input type="button" class="calculator-key-number" value="1">
            <input type="button" class="calculator-key-number" value="2">
            <input type="button" class="calculator-key-number" value="3">
            <input type="button" class="calculator-keys-operator calculator-key-equal" value="=">
            <input type="button" class="calculator-key-zero" value="0">
            <input type="button" value=".">
        </form>
    </main>
    <script src="script.js">
    </script>
</body>


</html>
